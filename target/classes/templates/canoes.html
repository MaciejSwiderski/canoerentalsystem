<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Canoes</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>


    </style>
    <style>
        .custom {
            width: 175px !important;
        }

    </style>

    <style>
        #trips {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            /*width: 100%;*/
        }

        #trips td, #trips th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #trips tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #trips tr:hover {
            background-color: #ddd;
        }

        /*indianred*/

        #trips th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: indianred;
            color: white;
        }
    </style>
</head>
<body style="background-image: url(/background/landscape.jpg)">
<h2 align="center">All canoes</h2>
<table id="trips" align="center">
    <tr>
        <th>Id</th>
        <th>Canoe_Type</th>
        <th>Canoe_Price</th>
    <tr th:each="canoe: ${canoeList}">
        <td th:text="${canoe.getId()}"></td>
        <td th:text="${canoe.getCanoeType()}"></td>
        <td th:text="${canoe.getPrice()}"></td>
    </tr>

    </tr>
</table>
<br/>
<br/>
<div class="container" align="center">
    <form th:action="@{/web/canoeFunction}">
        <button class="btn btn-success custom" name="back" type="submit">Back</button>
    </form>
</div>

</body>
</html>
