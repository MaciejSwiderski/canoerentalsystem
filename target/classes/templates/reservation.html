<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Reservation</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        .custom {
            width: 175px !important;
        }

    </style>
    <style>
        #customers {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            /*width: 100%;*/
        }

        #customers td, #customers th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #customers tr{
            background-color: white;
        }

        #customers tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #customers tr:hover {
            background-color: #ddd;
        }

        /*#ddd*/

        #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: indianred;
            color: white;
        }

        #customers1 {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            /*width: 100%;*/
        }

        #customers1 td, #customers1 th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #customers1 tr{
            background-color: white;
        }

        #customers1 tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #customers1 tr:hover {
            background-color: #ddd;
        }

        #customers1 th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: indianred;
            color: white;
        }

    </style>
</head>

<body style="background-image: url(/background/landscape.jpg)">

<div class="container" align="center">
    <form th:action="@{/web/rentForm}">
        <button class="btn btn-danger custom" name="back" type="submit">Back</button>
    </form>
</div>
<br/>

<h2 style="text-align: center">My Rents</h2>
<table class="fixed_header" id="customers" border="1" align="center">


    <tr>
        <th>Rent number</th>
        <th>Order placed</th>
        <th>Email</th>
        <th>Canoe type</th>
        <th>Canoe price</th>
        <th>Hours</th>
        <th>Canoe amount</th>
        <th>Rent day</th>
        <th>Rent time</th>
        <th>Total order price</th>
    </tr>


    <tr th:each="rent: ${rentsList}">
        <td th:text="${rent.getRentId()}"></td>
        <td th:text="${rent.getCreationTs()}"></td>
        <td th:text="${rent.getUser().getEmail()}"></td>
        <td th:text="${rent.getCanoe().getCanoeType()}"></td>
        <td th:text="${rent.getCanoe().getPrice()}"></td>
        <td th:text="${rent.getHours()}"></td>
        <td th:text="${rent.getCanoeAmount()}"></td>
        <td th:text="${rent.getRentPerHourDate()}"></td>
        <td th:text="${rent.getRentPerHourTime()}"></td>
        <td th:text="${rent.getRentPrice()}"></td>
    </tr>


</table>

<br/>
<br/>

<h2 style="text-align: center">My Rents for Trips</h2>

<table class="fixed_header" id="customers1" border="1" align="center">

    <tr>
        <th>Rent number</th>
        <th>Order placed</th>
        <th>Email</th>
        <th>Trip</th>
        <th>Trip price</th>
        <th>Trip amount</th>
        <th>Trip canoes Amount</th>
        <th>Canoe type-trip</th>
        <th>Canoe per day</th>
        <th>Start date</th>
        <th>End date</th>
        <th>Total order price</th>
    </tr>


    <tr th:each="rentOfTrips: ${rentsListOfTrips}">

        <td th:text="${rentOfTrips.getRentOfTripId()}"></td>
        <td th:text="${rentOfTrips.getRentOfTripCreationTs()}"></td>
        <td th:text="${rentOfTrips.getUser().getEmail()}"></td>
        <td th:text="${rentOfTrips.getTrip().getLocation()}"></td>
        <td th:text="${rentOfTrips.getTrip().getTripPrice()}"></td>
        <td th:text="${rentOfTrips.getTripAmount()}"></td>
        <td th:text="${rentOfTrips.getCanoeTripAmount()}"></td>
        <td th:text="${rentOfTrips.getCanoeTrip().getCanoeTripType()}"></td>
        <td th:text="${rentOfTrips.getCanoeTrip().getCanoeForTripPrice()}"></td>
        <td th:text="${rentOfTrips.getStartDate()}"></td>
        <td th:text="${rentOfTrips.getEndDate()}"></td>
        <td th:text="${rentOfTrips.getRentOfTripPrice()}"></td>
    </tr>

</table>

</body>
</html>
