<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RemoveCanoeTrip</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .custom {
            width: 175px !important;
        }

    </style>
    <style>
        .validation-message {
            color: red;
        }
    </style>
</head>
<body style="background-image: url(/background/landscape.jpg)">
<div align="center" style="border:1px solid red">
    <h2>Canoe for trips removal panel</h2>
</div>

<br/>
<div class="container" style="margin:50px" >
    <form th:action="@{/web/canoeFunction}">
        <button class="btn btn-danger custom" name="back" type="submit">Back</button>
    </form>
</div>
<div class="container"style="width: 40%">
    <form onsubmit="return myFunction(this);" th:action="@{/web/removeCanoeTripId}" method="post"
          th:object="${canoeTrip}">
        <td><strong style="font-size: 12px;">Provide a canoe "Id" to remove the Canoe</strong></td>
        <!--<input type="text" th:field="*{name}">-->
        <input type="text" th:field="*{canoeTripId}" required th:placeholder="Id"
               class="form-control"/><br/>
        <label th:if="${#fields.hasErrors('canoeTripId')}"
               th:errors="*{canoeTripId}" class="validation-message"></label><br/>
        <!--<input type="submit" value="add">-->
        <button class="btn btn-danger custom" name="Submit" value="add" th:text="Submit"></button>
    </form>
    <div class="alert alert-success" th:text="${successMesssage}">
    </div>
</div>
<script>
    function myFunction() {
        return confirm("Confirm!");
    }
</script>
</body>
</html>
